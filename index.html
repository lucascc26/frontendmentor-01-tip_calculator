<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />

    <script type="text/javascript" src="./script.js" async></script>

    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="calc-keys">
                <div class="bill">
                    <div class="input-labels">
                        <label for="bill">Bill</label>
                        <label class="error bill-error">Error</label>
                    </div>
                    <input class="manual-input" type="text" name="bill" id="bill" placeholder="0">
                </div>
                <div class="tip-select">
                    <label for="tip-key">Select Tip %</label>
                    <div class="keys">
                        <button class="tip-key">5%</button>
                        <button class="tip-key">10%</button>
                        <button class="tip-key">15%</button>
                        <button class="tip-key">25%</button>
                        <button class="tip-key">50%</button>
                        <input class="manual-input tip-key-custom" type="text" name="custom" id="custom" placeholder="Custom">
                    </div>
                </div>
                <div class="number-of-people">
                    <div class="input-labels">
                        <label for="input-name number-of-people">Number of People</label>
                        <label class="error number-of-people-error">Error</label>
                    </div>
                    <input class="manual-input" type="text" name="number-of-people" id="number-of-people" placeholder="0">
                </div>
            </div>

            <div class="calc-display">
                <div class="results">
                    <div class="result-row">
                        <div>
                            <div class="title">Tip Amount</div>
                            <div class="subtitle">/ person</div>
                        </div>
                        <div class="result tip-amount-result">$0.00</div>
                    </div>
                    <div class="result-row">
                        <div>
                            <div class="title">Total</div>
                            <div class="subtitle">/ person</div>
                        </div>
                        <div class="result total-result">$0.00</div>
                    </div>
                </div>
                <button class="reset" disabled>Reset</button>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Lucas Carvalho</a>.
        </div>
    </div>
</body>

</html>
